<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>RST-MiladRahall</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <style>
  button:hover {
    background-color: lemonchiffon;
  }
  </style>
  <!-- This code is for the header-->
  <body style="background-color:bisque;">
    <h1 class="top">Welcome to Fast Cookie Clicking!</h1>
    <h1 id="score1" class="scoretext">
      0
    </h1>
    <br>
    <!-- This code is for the clicker to work-->
    <button id="clicker" class="clickerc">
      <img class="cookie" id="cookie" src="https://hdclipartall.com/images/cookie-clipart-cookie-cilpart-stylish-inspiration-ideas-emoji-for-512x512.png" alt="click here">
    </button>
    <!-- The code below is for the other two buttons. Paragraph tags are used between the button tags to put more text inside of the button and to expand it-->
    <p id="win-1" class="text1">Get 1250 points to win</p>
    <button id="winbutton" class="button1">Confirm completion</button>
    <br>
    <button id="upbutton" class="up1">
      Upgrade clicker
      <p id="textprice">
        250
      </p>
    </button>
    <script src="script.js"></script>
  </body>
</html>
